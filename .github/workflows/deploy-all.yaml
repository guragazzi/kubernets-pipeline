name: CompareAki Webserver & API CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---------- BUILD & PUSH WEBSERVER ----------
    - name: Build & Push CompareAki Webserver
      run: |
        IMAGE=ragazzikyndryl/compareaki-webserver
        GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker build -t $IMAGE:latest -t $IMAGE:$GIT_SHA ./webserver
        docker push $IMAGE:latest
        docker push $IMAGE:$GIT_SHA
        echo "WEBSERVER_IMAGE=$IMAGE:$GIT_SHA" >> $GITHUB_ENV

    # ---------- BUILD & PUSH API ----------
    - name: Build & Push CompareAki API
      run: |
        IMAGE=ragazzikyndryl/compareaki-api
        GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        docker build -t $IMAGE:latest -t $IMAGE:$GIT_SHA ./compareaki-api
        docker push $IMAGE:latest
        docker push $IMAGE:$GIT_SHA
        echo "API_IMAGE=$IMAGE:$GIT_SHA" >> $GITHUB_ENV

    # ---------- DEPLOY TO KUBERNETES ----------
    - name: Deploy to Kubernetes
      run: |
        microk8s kubectl apply -f ./webserver/k8s-deployment.yaml
        microk8s kubectl apply -f ./compareaki-api/k8s-deployment.yaml

        microk8s kubectl set image deployment/compareaki-webserver compareaki-webserver=${{ env.WEBSERVER_IMAGE }}
        microk8s kubectl set image deployment/compareaki-api compareaki-api=${{ env.API_IMAGE }}

        microk8s kubectl rollout status deployment/compareaki-webserver --timeout=60s || ROLLOUT_FAILED=true
        microk8s kubectl rollout status deployment/compareaki-api --timeout=60s || ROLLOUT_FAILED=true

        if [ "$ROLLOUT_FAILED" = "true" ]; then
          echo "‚ùå Rollout failed. Rolling back..."
          microk8s kubectl rollout undo deployment/compareaki-webserver
          microk8s kubectl rollout undo deployment/compareaki-api
          exit 1
        fi

        # Limpa pods antigos
        microk8s kubectl delete pod -l app=compareaki-webserver
        microk8s kubectl delete pod -l app=compareaki-api

    - name: Verify Deployment
      if: success()
      run: |
        microk8s kubectl get pods -o wide
        microk8s kubectl get svc -o wide
        microk8s kubectl describe deployment compareaki-webserver
        microk8s kubectl describe deployment compareaki-api

