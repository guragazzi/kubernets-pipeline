name: Deploy CompareAki Webserver + API

on:
  push:
    paths:
      - "webserver/**"
      - "compareaki-api/**"
      - ".github/workflows/deploy-all.yaml"

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------- Docker Hub login Ãºnico --------
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # -------- Webserver --------
      - name: Build & Push Webserver Docker image
        run: |
          cd webserver
          docker build -t ragazzikyndryl/webserver:latest .
          docker push ragazzikyndryl/webserver:latest

      - name: Deploy Webserver to Kubernetes
        run: |
          cd webserver
          kubectl apply -f k8s-deployment.yaml
          kubectl set image deployment/webserver webserver=ragazzikyndryl/webserver:latest
          kubectl rollout status deployment/webserver

      # -------- API --------
      - name: Build & Push API Docker image
        run: |
          cd compareaki-api
          docker build -t ragazzikyndryl/compareaki-api:latest .
          docker push ragazzikyndryl/compareaki-api:latest

      - name: Deploy API to Kubernetes
        run: |
          cd compareaki-api
          kubectl apply -f k8s-deployment.yaml
          kubectl set image deployment/compareaki-api compareaki-api=ragazzikyndryl/compareaki-api:latest
          kubectl rollout status deployment/compareaki-api


