apiVersion: v1
kind: Service
metadata:
  name: compareaki-api-service
spec:
  type: NodePort
  selector:
    app: compareaki-api
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31997   # porta fixa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compareaki-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compareaki-api
  template:
    metadata:
      labels:
        app: compareaki-api
    spec:
      containers:
        - name: api
          image: ragazzikyndryl/api:latest
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_HOST
              value: compareaki-postgres-service
            - name: POSTGRES_DB
              value: compareaki
            - name: POSTGRES_USER
              value: gragazzi
            - name: POSTGRES_PASSWORD
              value: zxasqw12
            - name: POSTGRES_PORT
              value: "5432"

